<div class="game">
  <div class="stage">
    <div *ngFor="let card of cards; let i = index" class="card" (click)="onPut(i)" [class.put]="putCards[i]">
        <div class="number"> {{ putCards[i] }} </div>
    </div>
  </div>
  <div class="deck"> 
    <div class="number"> {{ num }} </div>
  </div>
</div>
<div *ngIf="isGameOvered">GameOverだよ!</div>
